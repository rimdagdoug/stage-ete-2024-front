<app-header></app-header>
<section class="vh-100">
<div class="container my-5">
    <h2>Détails de la compétence {{ skill?.name }}</h2>
    <div class="mb-3">
      <label for="name" class="form-label">Nom de la compétence</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="skill.name" readonly>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" [(ngModel)]="skill.description" readonly rows="3"></textarea>
    </div>
    <div class="mb-3">
      <label for="coefficient" class="form-label">Coefficient</label>
      <input type="number" class="form-control" id="coefficient" [(ngModel)]="skill.coefficient" readonly>
    </div>
  </div>
</section>
  <app-footer></app-footer>
