<app-header></app-header>

<section class="min-vh-100 bg-light py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <h2 class="text-center mb-4">Liste des compétences</h2>
        
        <div class="d-flex justify-content-end mb-3">
          <button class="btn btn-success" (click)="addSkill()">Ajouter une compétence</button>
        </div>
        
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead class="table-dark">
              <tr>
                <th>Nom</th>
                <th>Description</th>
                <th>Coefficient</th>
                <th>Type de compétence</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let skill of skills">
                <td>{{ skill.name }}</td>
                <td>{{ skill.description || 'N/A' }}</td>
                <td>{{ skill.coefficient }}</td>
                <td>{{ skill.skillType }}</td>
                <td>
                  <button class="btn btn-primary btn-sm me-2" (click)="editSkill(skill.id)" >Modifier</button>
                  <button class="btn btn-info btn-sm me-2" (click)="viewSkill(skill.id)">Consulter</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
