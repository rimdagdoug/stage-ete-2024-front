<app-header></app-header>

<section class="min-vh-100 bg-light py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <h2 class="text-center mb-4">Liste des évaluations</h2>
        
        <div class="d-flex justify-content-end mb-3">
          <button class="btn btn-success" [routerLink]="'/add-eval'" *appPermissionDirective="'RH'">Ajouter une évaluation</button>
        </div>
        
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead class="table-dark">
              <tr>
                <th>Gestionnaire</th>
                <th>Développeur</th>
                <th>Statut</th>
                <th>Note</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let eval of evals">
                <td>{{ eval.manager.firstname }} {{ eval.manager.lastname }}</td>
                <td>{{ eval.developer.firstname }} {{ eval.developer.lastname }}</td>
                <td>{{ eval.status | statusEval }}</td>
                <td>{{ eval.finalNote | number:'1.0-2'}}</td>
                <td>
                  <button class="btn btn-info btn-sm me-2" [routerLink]="['/detail-eval', eval.id]">Consulter</button>
                  <button class="btn btn-info btn-sm me-2" *ngIf="eval.status | showButton" [routerLink]="['/complete-eval', eval.id]">Saisie notes</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
