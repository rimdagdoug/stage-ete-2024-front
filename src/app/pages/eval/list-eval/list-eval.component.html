<app-header></app-header>

<section class="min-vh-100">
  <div class="container my-5">
    <h2>Liste des evaluations</h2>
    <div class="d-flex justify-content-end mb-3">
      <button class="btn btn-success" [routerLink]="'/add-eval'">Ajouter une evaluation</button>
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Manager</th>
            <th>Developer</th>

            <th>Statut</th>
            <th>Note</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let eval of evals">
            <td>{{ eval.id }}</td>
            <td>{{ eval.developer.firstname }} {{ eval.developer.lastname }}</td>
            <td>{{ eval.manager.firstname }} {{ eval.manager.lastname }}</td>
            <td>{{ eval.status }}</td>
            <td>{{ eval.finalNote }}</td>
            <td>
              <button class="btn btn-primary me-2" [routerLink]="['/edit-eval', eval.id]" >Modifier</button>
              <button class="btn btn-info me-2" [routerLink]="['/detail-eval', eval.id]" >Consulter</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>   
  </div>
</section>
  <app-footer></app-footer>
