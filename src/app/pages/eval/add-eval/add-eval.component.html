<div class="container">
 
    <h2>Ajouter une évaluation</h2>
  
    <form (ngSubmit)="addEval(evaluation)">
      <div class="form-group">
        <label for="manager">Manager</label>
        <select class="form-control" id="manager" [(ngModel)]="evaluation.managerId" name="manager">
          <option *ngFor="let manager of managers" [value]="manager.id">
            {{ manager.firstname }} {{ manager.lastname }}
          </option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="developer">Développeur</label>
        <select class="form-control" id="developer" [(ngModel)]="evaluation.developerId" name="developer">
          <option *ngFor="let developer of developers" [value]="developer.id">
            {{ developer.firstname }} {{ developer.lastname }}
          </option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>
  </div>
